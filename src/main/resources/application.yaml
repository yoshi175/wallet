spring:
  datasource:
    url: jdbc:h2:mem:walletdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    hibernate.ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2
springdoc:
  swagger-ui:
    path: /api-doc